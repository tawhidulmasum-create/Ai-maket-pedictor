<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Market Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex justify-center items-center min-h-screen">

<div class="bg-white p-5 rounded-2xl shadow-xl w-full max-w-sm">
  <h1 class="text-xl font-bold text-center">AI Market Predictor</h1>
  <p class="text-xs text-center text-gray-500 mb-4">
    Vision-based market algorithm (on-device)
  </p>

  <input type="file" id="img" accept="image/*" class="hidden">
  <button onclick="img.click()" class="w-full py-2 mb-3 bg-gray-200 rounded-xl">
    Select Chart Image
  </button>

  <img id="preview" class="hidden rounded-xl mb-3 border"/>

  <button onclick="analyze()" class="w-full py-2 bg-black text-white rounded-xl">
    Analyze Market
  </button>

  <div id="status" class="text-sm text-center mt-3 hidden">Analyzingâ€¦</div>
  <div id="result" class="mt-4 text-center"></div>
</div>

<script>
const img = document.getElementById("img");
const preview = document.getElementById("preview");
const status = document.getElementById("status");
const result = document.getElementById("result");

let data, W, H;

img.onchange = e => {
  preview.src = URL.createObjectURL(e.target.files[0]);
  preview.classList.remove("hidden");
  result.innerHTML = "";

  const image = new Image();
  image.onload = () => {
    const c = document.createElement("canvas");
    const ctx = c.getContext("2d");
    W = c.width = image.width;
    H = c.height = image.height;
    ctx.drawImage(image, 0, 0);
    data = ctx.getImageData(0,0,W,H).data;
  };
  image.src = preview.src;
};

function analyze() {
  if (!data) return;
  status.classList.remove("hidden");
  result.innerHTML = "";

  setTimeout(() => {
    let upper = 0, lower = 0, left = 0, right = 0;

    for (let y = 0; y < H; y += 4) {
      for (let x = 0; x < W; x += 4) {
        const i = (y * W + x) * 4;
        const intensity = data[i] + data[i+1] + data[i+2];

        if (y < H/2) upper += intensity;
        else lower += intensity;

        if (x < W/2) left += intensity;
        else right += intensity;
      }
    }

    // -------- MARKET LOGIC --------
    let trendScore = 0;
    trendScore += lower > upper ? 1 : -1;   // price position
    trendScore += right > left ? 1 : -1;    // slope / momentum

    const direction = trendScore >= 1 ? "UP" : "DOWN";

    // confidence from imbalance strength
    const imbalance =
      Math.abs(lower-upper)/(lower+upper) +
      Math.abs(right-left)/(right+left);

    const confidence = Math.min(96, 72 + imbalance*60);

    status.classList.add("hidden");

    result.innerHTML = `
      <div class="text-lg font-bold ${direction==="UP"?"text-green-600":"text-red-600"}">
        Market Direction: ${direction}
      </div>
      <div class="text-sm text-gray-600 mb-2">
        Confidence: ${confidence.toFixed(1)}%
      </div>
      <div class="w-full h-2 bg-gray-200 rounded-full">
        <div class="${direction==="UP"?"bg-green-500":"bg-red-500"} h-2 rounded-full"
             style="width:${confidence}%"></div>
      </div>
    `;
  }, 700);
}
</script>

</body>
</html>
